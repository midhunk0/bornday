name: Send Notifications

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 9 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  send_notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Call Notification API
        run: |
          curl -X POST https://yourapi.com/send-notifications
